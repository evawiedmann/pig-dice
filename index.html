<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>
<body>
  <div class="container" id="intro">
    <div class="jumbotron">
      <h1>Welcome to Pig Dice</h1>

      <p>Enter your name to get started</p>
    </div>
    <form id="playerInfo" action="index.html" method="post">
      <div class="form-group">
        <label for="player1">Player 1 Name</label>
        <input id= "player1" class ="form control" type="text">
      </div>
      <div class="form-group">
        <label for="player2">Player 2 Name</label>
        <input id= "player2" class ="form control" type="text">
      </div>
      <button type="submit" name="button">Let's play!</button>
    </form>
  </div>
  <div class="container" id="game">
    <h1>Game</h1>
    <div class="row">
      <div class="col-md-6">
        <h3><span id="player1Val"></span></h3>
        <div class="box">
          <h4><span id="player1Total"></span></h4>
          <ul id="player1temp">

          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <h3><span id="player2Val"></span></h3>
        <div class="box">
          <h4><span id="player2Total"></span></h4>
          <ul id="player2temp">
          </ul>
        </div>
      </div>
      <div id ="player1btns">
        <button type="button" id="roll1">Roll!</button>
        <button type="button" id="hold1">Hold!</button>
      </div>
      <div id="player2btns">
        <button type="button" id="roll2">Roll!</button>
        <button type="button" id="hold2">Hold!</button>
      </div>
    </div>
  </div>
</body>
</html>
